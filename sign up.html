<script async src="https://www.googletagmanager.com/gtag/js?id=G-BWMHZDFYYD"></script>

<body>
    <!--Cabeza-->
<div class="container">
    <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
              <a class="link-light" class="nav-link" href="index.html">Inicio</a>
            </div>
            <div class="col-md-4 img=center">
              <img src="assets/spidermanlogo.png" width="450" height="200">
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="link-light" href="#" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
              </a>
              <a class="btn btn-sm btn-outline-light" class="nav-link active" href="sign up.html">Ingresar</a>
            </div>
          </div>
    </header>
    
    <div class="text-center">
        <main class="form-signin w-100 m-auto">
            <form>
                <img class="mb-4" src="assets/logospiderman.png" alt="" width="100" height="100">
                <h1 class="h3 mb-3 fw-normal">Por favor ingrese</h1>

                <div class="form-floating mb-4 col-4 center" >
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" style="color:black;">Correo electronico</label>
                </div>
                <div class="form-floating col-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" style="color:black;">Contraseña</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Recordar mi contraseña
                    </label>
                  </div>
                  <button class="mb-4 col-4 btn btn-lg btn-primary" type="submit">Ingresar</button>
                  <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
            </form>
        </main>
    </div>

</div>
    
</body>
